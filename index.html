<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Social links profile</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./output.css" />
  </head>
  <body
    class="bg-[#141414] h-screen flex justify-center items-center font-[Inter] px-[24px]"
  >
    <div
      class="card bg-[#1f1f1f] sm:p-[42px] p-[24px] rounded-xl text-center text-white w-full sm:w-auto"
    >
      <div class="img-wrapper">
        <img
          src="./assets/images/avatar-jessica.jpeg"
          alt=""
          class="rounded-full w-[100px] mx-auto border-2 border-transparent hover:border-[#c5f82a] transition"
        />
      </div>
      <h2 class="text-[26px] mt-[25px]">Jessica Randall</h2>
      <p class="text-[#c5f82a] mt-1">London, United Kingdom</p>
      <p class="mt-[30px]">"Front-end developer and avid reader."</p>
      <div class="button-wrapper flex flex-col">
        <a
          href="https://github.com/"
          class="hover:text-black md:min-w-[302px] bg-[#333333] py-[15px] mt-[25px] inline-block text-white rounded-lg font-bold hover:bg-[#c5f82a] transition"
          rel="noopener"
          target="_blank"
          >GitHub</a
        >
        <a
          href="https://frontendmentor.io/"
          class="hover:text-black md:min-w-[302px] bg-[#333333] py-[15px] mt-[15px] inline-block text-white rounded-lg font-bold hover:bg-[#c5f82a] transition"
          rel="noopener"
          target="_blank"
          >Frontend Mentor</a
        >
        <a
          href="https://linkedin.com/"
          class="hover:text-black md:min-w-[302px] bg-[#333333] py-[15px] mt-[15px] inline-block text-white rounded-lg font-bold hover:bg-[#c5f82a] transition"
          rel="noopener"
          target="_blank"
          >LinkedIn</a
        >
        <a
          href="https://x.com/"
          class="hover:text-black md:min-w-[302px] bg-[#333333] py-[15px] mt-[15px] inline-block text-white rounded-lg font-bold hover:bg-[#c5f82a] transition"
          rel="noopener"
          target="_blank"
          >Twitter</a
        >
        <a
          href="https://instagram.com/"
          class="hover:text-black md:min-w-[302px] bg-[#333333] py-[15px] mt-[15px] inline-block text-white rounded-lg font-bold hover:bg-[#c5f82a] transition"
          rel="noopener"
          target="_blank"
          >Instagram</a
        >
      </div>
    </div>
  </body>
</html>
